<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="master">
        <!-- pop menu or compass -->
        <span class="popmenu">
          <img src="images/menu.svg" id="menupoper" alt="" />
        </span>
        <nav class="compass">
          <!-- close menu -->
          <ul class="co-ordinates">
            <img src="images/icon-close.svg" data-id="closemenu" alt="" />
            <li class="point"><a href="index.html" class="link">Home</a></li>
            <li class="point">
              <a href="product.html" class="link">Products</a>
            </li>
            <li class="point"><a href="about.html" class="link">About</a></li>
          </ul>
        </nav>

        <h2 class="master_title">comfy</h2>

        <div class="cart_con">
          <img src="images/cart.svg" alt="cart" title="basket" />
          <span class="num">2</span>
        </div>
      </header>

      <!-- intro -->
      <section class="intro">
        <h1 class="intro_title">Rest, Relax, Unwind</h1>
        <p class="slogan">embrace your choices - we do</p>
        <button class="shop_now">shop now</button>
      </section>
    </div>
    <main class="featured">
      <section class="homeCon">
        <h1 class="feat_title">Featured</h1>

        <section class="prod_display">
          <article class="prod">
            <img src="images/product-1.jpeg" alt="" />
            <span class="search">
              <img src="images/search.png" alt="search" />
            </span>
            <span class="prod_cart">
              <img src="images/cart.svg" alt="cart" />
            </span>
            <!-- the prod name and cost -->
            <section class="prod_details">
              <h3 class="prod_name">High-Back Bench</h3>
              <i class="amount">$100</i>
            </section>
          </article>

          <article class="prod">
            <img src="images/product-5.jpg" alt="" />
            <span class="search">
              <img src="images/search.png" alt="search" />
            </span>
            <span class="prod_cart">
              <img src="images/cart.svg" alt="cart" />
            </span>
            <!-- the prod name and cost -->
            <section class="prod_details">
              <h3 class="prod_name">Leather Sofa</h3>
              <i class="amount">$100</i>
            </section>
          </article>

          <article class="prod">
            <img src="images/product-2.jpg" alt="" />
            <span class="search">
              <img src="images/search.png" alt="search" />
            </span>
            <span class="prod_cart">
              <img src="images/cart.svg" alt="cart" />
            </span>
            <!-- the prod name and cost -->
            <section class="prod_details">
              <h3 class="prod_name">Entertainment Center</h3>
              <i class="amount">$100</i>
            </section>
          </article>
        </section>

        <div class="ophome">
          <button class="all_products">All Products</button>
        </div>
      </section>
    </main>
  </body>
</html>
